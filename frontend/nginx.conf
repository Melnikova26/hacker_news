events {
}

http {
  upstream server {
    server server:8000;
  }

  server {
    listen 80;
    server_name tmp;

    root /usr/share/nginx/html;
    include /etc/nginx/mime.types;

    location / {
      try_files $uri /index.html;
    }

    location /api {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_pass http://server;
    }
  }
}

